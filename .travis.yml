language: python

dist: xenial 

python:
  - "3.6"

before_install:
  - sudo apt-get install -y jq
  - sudo apt-get install -y libfreetype6-dev libglib2.0-dev libcairo2-dev libharfbuzz-dev libharfbuzz-bin

install:
  - pip install fontbakery
  - pip install git+https://www.github.com/googlefonts/gftools

script:
  - python viz_pr.py
  - sh run_fb.sh

