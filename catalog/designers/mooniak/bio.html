<p><a href="http://mooniak.com/type/" target="_blank">Mooniak</a> is a collective of designers and creatives based in Sri Lanka. The Mooniak type studio works with designers to produce quality fonts for South Asian scripts, and supports free culture by releasing almost all of their work under libre licenses.</p>
