<p>Delicious Handrawn is a font inspired by Agung Rohmat's handwriting. He drew all the glyphs on his iPad using the Procreate app. It took a lot of testing to find the perfect design as he felt his handwriting was not neat.</p>

<p>To contribute, see <a href="https://github.com/alphArtype/Delicious-Handrawn">github.com/alphArtype/Delicious-Handrawn</a>.</p>
