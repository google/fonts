<p>Fraunces is a display, "Old Style" soft-serif typeface inspired by the mannerisms of early 20th century typefaces such as <a href="http://fontreviewjournal.com/windsor/">Windsor</a>, Souvenir, and the Cooper Series.</p>

<p>To contribute, please see <a href="https://github.com/undercasetype/Fraunces">github.com/undercasetype/Fraunces</a>.</p>
