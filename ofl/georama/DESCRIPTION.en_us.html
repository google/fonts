<p>Georama is an original typeface available in several widths and weights.</p>

<p>It supports Google Fonts Latin Plus glyph set, enabling the typesetting of English, Western European languages as
    well as Vietnamese and 130+ other languages.</p>

<p>To contribute, please see <a href="https://github.com/productiontype/Georama">github.com/productiontype/Georama</a>.
</p>
