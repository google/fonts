<p>
A contemporary calligraphic script, Grey Qo combines traditional uppercase calligraphics with more stylized script lowercase forms.
</p>
<p>
It comes with Latin Character sets including Western, Central, and Vietnamese language support.
</p>
<p>
To contribute, see <a href="https://github.com/googlefonts/grey-qo" target="_blank">github.com/googlefonts/grey-qo</a>.
</p>
