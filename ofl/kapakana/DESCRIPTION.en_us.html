<p>
    Kapakana is a Kana typeface designed with the concept of a copperplate script, including Hiragana, Katakana, and Latin glyphs (for pinyin use). It is a two weight font and available both as static instances and as a variable font. 
</p>

To contribute to the project, visit <a href="https://github.com/nagamaki008/kapakana">github.com/nagamaki008/kapakana</a>
