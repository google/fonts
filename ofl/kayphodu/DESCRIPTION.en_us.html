<p>Kay Pho Du is a font family for the Kayah Li script, based initially on the design of Karenni, although the glyphs have been redrawn and a new Latin set has been added. It supports the full Kayah Li range of Unicode characters.</p>

<p>To contribute, please see <a href="https://github.com/silnrsi/font-kayphodu">github.com/silnrsi/font-kayphodu</a>.</p>
