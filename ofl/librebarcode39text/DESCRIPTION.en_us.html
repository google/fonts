<p>
Libre Barcode 39 Text is a font to write barcodes in the <a href="https://en.wikipedia.org/wiki/Code_39">Code 39</a> format, with text below.
<a href="https://fonts.google.com/specimen/Libre+Barcode+39">Libre Barcode 39</a> is without text below.
</p>
<p>
The Libre Barcode project is led by Lasse Fister, a font and web developer based in Nuremberg, Germany.
To contribute, see <a href="https://github.com/graphicore/librebarcode">github.com/graphicore/librebarcode</a>
</p>
