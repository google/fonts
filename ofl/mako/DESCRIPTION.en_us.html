<p>Mako is a minimal sans serif designed to be used freely across the internet by web browsers on desktop computers, laptops and mobile devices.</p>

<p>The July 2023 update features a bigger glyphset and some minor aesthetic modifications.</p>

<p>To contribute, see <a href="https://github.com/googlefonts/MakoFont">github.com/googlefonts/MakoFont</a>.</p>
