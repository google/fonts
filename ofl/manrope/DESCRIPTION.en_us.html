<p>Manrope font is an open-source modern sans-serif font family. Designed by Mikhail Sharanda in 2018. In 2019 Mirko Velimirovic worked wit Mikhail Sharanda to convert Manrope into a variable font.</p>

<p>the project can be found here: <a href="https://github.com/sharanda/manrope">Manrope Github</a></p>
