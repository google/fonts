<p>This script is reminiscent of fonts used to display "yinglian," the short poems and blessings traditionally posted on either side of the entryway to a home or temple. MaShanZheng is heavy and majestic, vital and expansive.</p>

<p>To contribute, please visit <a href="https://github.com/googlefonts/mashanzheng">github.com/googlefonts/mashanzheng</a>.</p>
