<p>Mooli is a Sans Serif font designed for young readers. Mooli is derived from the <a href="https://fonts.google.com/specimen/Mulish">Mulish</a> font family. It has been designed to be used freely across the internet by web browsers on desktop computers, laptops and mobile devices.</p>

<p>To contribute, please see <a href="https://github.com/googlefonts/mooliFont">github.com/googlefonts/mooliFont</a>.</p>
