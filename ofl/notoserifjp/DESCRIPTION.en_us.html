<p>Noto is a global font collection for writing in all modern and ancient languages. Noto Serif CJK JP is a modulated (“serif”) design for the <em>Japanese</em> language and other languages used in Japan. It supports <em>Hiragana</em>, <em>Katakana</em>, <em>Kanji</em>, <em>Latin, Cyrillic, Greek</em> and <em>Hangul</em>. It has 65,535 glyphs.</p>
