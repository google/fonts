<p>Noto is a global font collection for writing in all modern and ancient languages. Noto Serif CJK KR is a modulated (“serif”) design for the <em>Korean</em> language using <em>Hangul</em> and the <em>Korean Hanja</em> scripts. It also supports <em>Hiragana, Katakana, Latin, Cyrillic</em> and <em>Greek</em>. It has 65,535 glyphs.</p>
