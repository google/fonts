<p>
  Noto Serif Todhri is an unmodulated (“sans-serif”) design.
</p>
<p>
  Noto Serif Todhri contains 76 glyphs, 2 OpenType features, and supports 68 characters from 2 Unicode blocks: Todhri, Combining Diacritical Marks.
</p>
