<p>Odibee Sans is a display font project by London-based designer James Barnard. James set out to create his very own one day build (ODB) and completed the entire character set, numbers and the basic glyphs in 24 hours.</p>

<p>To contribute, see <a href="https://github.com/barnard555/odibeesans">github.com/barnard555/odibeesans</a></p>.
