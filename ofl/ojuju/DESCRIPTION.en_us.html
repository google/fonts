<p>
    Ojuju is a san-serif typeface of an afro-grotesque style created by Chisaokwu Joboson.
    Inspired by the eye cuttings on the masks of African masquerades, the typeface is distinct with varying apertures as it moves from extra-light to bold.
</p>
<p>
    To contribute, see <a href="https://github.com/jobosonchisa/ojuju">github.com/jobosonchisa/ojuju</a>.
</p>
