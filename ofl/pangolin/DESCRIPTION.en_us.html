<p>
Pangolin was designed for the Google Valentine's Day 2017 Doogle, <a href="https://www.google.com/doodles?q=pangolin">Pangolin Love</a>.
A pangolin is an endangered species native to Asia and Africa. 
The font is a sans serif handwriting style. 
It supports many languages that use the Latin and Cyrillic scripts.
