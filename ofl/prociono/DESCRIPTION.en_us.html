<p>
Prociono (pro-tsee-O-no) is an Esperanto word meaning either the star Procyon or the animal species known as the raccoon. 
It is a roman with blackletter elements.
To learn more, see <a href="https://bitbucket.org/sortsmill/sortsmill-fonts">bitbucket.org/sortsmill/sortsmill-fonts</a> and <a href="https://www.theleagueofmoveabletype.com/prociono">theleagueofmoveabletype.com/prociono</a>
