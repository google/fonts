<p>Revalia is a display sans-serif typeface design, loosely based on the packaging labels of 20th century canned goods. The design has a high x-height, wide letter shapes and the design flirts with medieval letterforms.</p> <p>To contribute to the project contact <a href="mailto:johankallas@gmail.com">Johan Kallas</a> and <a href="mailto:mihkelvirkus@gmail.com">Mihkel Virkus</a>.</p>
