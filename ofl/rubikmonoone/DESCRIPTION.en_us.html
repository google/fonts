<p>
Rubik is a sans serif font family with slightly rounded corners designed by Philipp Hubert and Sebastian Fischer at <a href="http://hubertfischer.com" target="_blank">Hubert &amp; Fischer</a> as part of the <a href="https://www.chrome.com/cubelab" target="_blank">Chrome Cube Lab</a> project.
</p>

<p>
Rubik Mono One is a monospaced sister of the Black roman style in the <a href="https://www.google.com/fonts/specimen/Rubik">Rubik</a> family, which has 5 weights. 
</p>
