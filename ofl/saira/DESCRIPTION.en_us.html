<p>Saira is a sans serif system developed in four widths: Regular, Semi Condensed, Condensed and Extra Condensed. Each width has nine variants: Extra Light, Light, Regular, Semi Bold, Bold, Extra Bold and Black. This is a free font from <a href="http://omnibus-type.com/">Omnibus Type</a>.</p>
<p>Designed by Hector Gatti.</p>
