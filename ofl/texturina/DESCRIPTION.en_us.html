<p>Texturina is a highly applicable typeface with the richness of Blackletter, yet maintaining fluidity by combining broken and softened curves.</p> 
<p>Texturina is designed by Guillermo Torres. To contribute, see <a href="https://github.com/Omnibus-Type/Texturina">github.com/Omnibus-Type/Texturina</a>.</p>
