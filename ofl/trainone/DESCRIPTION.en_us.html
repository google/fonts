<p>
Train is a gothic-style typeface made with an outer and inner line. It is open and vibrant, and its strong first impression makes it suitable for logos and titles. It is distributed under the name "Railway" in Japan by FontWorks. 
</p>

To contribute to the project, visit <a href="https://github.com/fontworks-fonts/Train">github.com/fontworks-fonts/Train</a>
