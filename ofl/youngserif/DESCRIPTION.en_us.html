<p>Young Serif is a heavy weight old style serif typeface, taking inspiration from Plantin Infant or ITC Italian Old Style. The lowercase b and f feature rounded curves, adding a tender and generous quality to this font.</p>

<p>To contribute, please see <a href="https://github.com/noirblancrouge/YoungSerif">github.com/noirblancrouge/YoungSerif</a>.</p>
